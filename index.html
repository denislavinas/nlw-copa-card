<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card NLW Copa</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo da NLW Copa" />
    </header>

    <div
      class="card animation"
      onclick="changeCard(event)"
      title="Clique para trocar a figurinha"
    >
      <img
        src="https://github.com/denislavinas.png"
        alt="Foto de Denis Lavinas"
      />
      <div class="info">
        <h1>Denis Lavinas</h1>
        <p>Student @ Rocketseat</p>
      </div>
    </div>

    <footer>
      <p>
        Desenvolvido por <strong>Denis Lavinas</strong> - Projeto NLW Copa 2022.
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
